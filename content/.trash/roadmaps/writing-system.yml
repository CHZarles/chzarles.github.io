id: writing-system
title: Writing System
description: 捕获 → 索引 → 复用 → 发布，让写作变成长期复利。
theme: lime
nodes:
  - id: capture
    title: Capture
    description: 任何“洞察/踩坑/片段”都不该丢。
    status: using
    children:
      - id: inbox
        title: Inbox
        description: 只负责收集，不负责分类（降低写作摩擦）。
        status: solid
      - id: templates
        title: Templates
        description: 用固定结构写出高密度内容（复盘、对比、决策记录）。
        status: using

  - id: index
    title: Index
    description: 两套目录并存：Category（叙事）+ Roadmap（体系）。
    status: using
    children:
      - id: categories
        title: Categories
        description: 对外叙述的章节目录。
        status: using
      - id: roadmap-file
        title: Roadmap-as-File
        description: 你维护文件；UI 负责渲染与入口聚合。
        status: using
        edges: [categories]

  - id: publish
    title: Publish
    description: 把内容变成可分享的“作品”。
    status: learning
    children:
      - id: typography
        title: Typography
        description: 排版与节奏，决定可读性与质感。
        status: using
      - id: share-cards
        title: Share Cards
        description: 节点/路径生成海报，像 roadmap.sh 一样好传播。
        status: idea
