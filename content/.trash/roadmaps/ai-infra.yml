id: ai-infra
title: AI Infra
description: 从 0 到 1 搭一个可观测、可扩展、可复盘的 AI 基础设施。
theme: violet
nodes:
  - id: foundations
    title: Foundations
    description: 底盘决定上限：系统能力先立住。
    status: using
    children:
      - id: linux-net
        title: Linux & Networking
        description: 连接、拥塞与可观测的最小知识闭环。
        status: solid
      - id: dist-sys
        title: Distributed Systems
        description: 延迟、故障域、幂等、背压与一致性（从概念到复盘）。
        status: learning
      - id: python-perf
        title: Python Performance
        description: profiling、GIL、async、内存与关键路径优化。
        status: using

  - id: orchestration
    title: Orchestration
    description: 让服务“可调度、可回收、可复现”。
    status: learning
    children:
      - id: k8s
        title: Kubernetes
        description: 从 deployment 到 RBAC，从 HPA 到网络与存储。
        status: learning
        edges: [dist-sys]
      - id: sched
        title: Scheduling & Queues
        description: 异步任务、队列语义与吞吐/延迟权衡。
        status: idea

  - id: serving
    title: Model Serving
    description: 从一台机器到多集群，把推理做成可靠产品。
    status: using
    children:
      - id: vllm
        title: vLLM / Serving Engine
        description: KV cache、batching、prefill/decode、吞吐与 tail latency。
        status: using
        edges: [k8s]
      - id: triton
        title: Triton Inference Server
        description: 多模型、多框架与资源隔离。
        status: idea

  - id: observability
    title: Observability
    description: 没有证据链，就没有工程。
    status: using
    children:
      - id: otel
        title: OpenTelemetry
        description: tracing / metrics / logs，一套语义贯穿全链路。
        status: using
      - id: profiling
        title: Profiling (CPU/GPU)
        description: PyTorch profiler、eBPF、火焰图与热点归因。
        status: learning

  - id: data-storage
    title: Data & Storage
    description: 数据流、特征、向量与成本。
    status: idea
    children:
      - id: vector-db
        title: Vector DBs
        description: 检索质量、延迟、索引与更新策略。
        status: idea
      - id: feature-store
        title: Feature Store
        description: 离线/在线一致性，特征版本与回放。
        status: idea
